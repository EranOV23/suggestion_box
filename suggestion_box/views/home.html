<h3>{{post.title}}</h3>
	<div ng-repeat="comment in post.comments">
	   	<span>{{comment.body}}</span>
	    	<p>
				<span class="glyphicon glyphicon-plus-sign" ng-click="likes(comment)">
				</span>	likes: {{comment.likes}}
			</p>
	</div>

		<form ng-submit="addComment()" style="margin-top: 50px">
			 	<h3> Submit Your comment </h3>
 				<div class="form-group">
 					<input type="text" class="form-control" placeholder="what do you think?" ng-model="body"></input>
 				</div>

 				 <button type="submit" class="btn btn-primary">Comment</button>

		</form>
